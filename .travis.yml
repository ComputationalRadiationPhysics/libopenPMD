            chmod u-w samples/git-sample/*.h5;
          fi
        - CXXFLAGS="-g -O0 -fprofile-arcs -ftest-coverage" CXX=$CXX CC=$CC
          cmake
            -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
            -DopenPMD_USE_MPI=$USE_MPI
            -DopenPMD_USE_HDF5=$USE_HDF5
            -DopenPMD_USE_ADIOS1=$USE_ADIOS1
            -DopenPMD_USE_ADIOS2=$USE_ADIOS2
            -DopenPMD_USE_PYTHON=OFF
            -DopenPMD_USE_INVASIVE_TESTS=ON
            -DBUILD_SHARED_LIBS=${USE_SHARED}
            $TRAVIS_BUILD_DIR
        - make -j 2
      script:
        - mkdir -p coverage
        - cd bin
        # TODO code coverage with mpirun
        - for OPENPMD_BP_PROVIDER in "ADIOS1"; do
            export OPENPMD_BP_PROVIDER;
            for binary in *; do
              if [ -f $binary ]; then
                kcov --exclude-pattern=/usr/,share/openPMD/thirdParty,/test/ ../coverage/$binary $binary;
              fi;
            done
          done
      after_script:
        - kcov --merge --coveralls-id=$TRAVIS_JOB_ID ../coverage/merged ../coverage/*
    - stage: 'Code Coverage'
      name: Coverity
      if: branch = coverity_scan
      sudo: required
      dist: xenial
      language: python
      python: "3.6"
      compiler: gcc
      before_install:
        - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt
      install:
        - export CXXFLAGS="-Wall -Wextra"
        # adios.pc file has typo: https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=900811
        # ... but xenial only ships 1.9.0
        # - sed -i 's/find_package(ADIOS 1\.13\.1/find_package(ADIOS/g' CMakeLists.txt
      script:
        # nothing to do but required by Travis
        - echo "Coverity scan! (script)"
      addons:
        apt:
          packages:
            - libopenmpi-dev
            - openmpi-bin
            - libhdf5-openmpi-dev
            - libadios-dev
            - libadios-bin
        coverity_scan:
          project:
            name: "openPMD/openPMD-api"
            description: "C++ & Python API for Scientific I/O with openPMD"
          notification_email: axel.huebl@plasma.ninja
          build_command_prepend: "mkdir coverity_build; cd coverity_build; . ../share/openPMD/download_samples.sh; cmake .. -DPYTHON_EXECUTABLE:FILEPATH=$(which python3); cd .."
          build_command: "make -C coverity_build -j 2"
          branch_pattern: coverity_scan

install:
  # spack install
  - SPACK_FOUND=$(which spack >/dev/null && { echo 0; } || { echo 1; })
  - if [ $SPACK_FOUND -ne 0 ]; then
      mkdir -p $SPACK_ROOT &&
      git clone --depth 50 https://github.com/spack/spack.git $SPACK_ROOT;
    fi
  # spack setup
  - source /etc/profile
  - cp $TRAVIS_BUILD_DIR/.github/ci/spack/*.yaml
       $SPACK_ROOT/etc/spack/
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      export HOMEBREW_NO_AUTO_UPDATE=1 &&
      travis_wait 20 brew update;
      travis_wait 20 brew install python3;
      travis_wait 20 brew uninstall numpy;
      travis_wait 20 brew install jq;
      travis_wait 20 brew install modules &&
      brew info modules &&
      python3 -m pip install -U numpy &&
      source /usr/local/opt/modules/init/bash &&
      export PATH=/usr/local/opt/python/libexec/bin:$PATH;
      export TRAVIS_PYTHON_VERSION=3.7.2;
    fi
  - source $SPACK_ROOT/share/spack/setup-env.sh
  - export SPACK_ARCH=$(spack spec --json cmake $CXXSPEC | jq -r '.spec[0].cmake.arch| (.platform + "-" + .platform_os + "-x86_64")')
  # fresh (cache-cleaned) travis runs seem to not properly init environment-modules
  - echo $MODULEPATH
  - if [[ ! $MODULEPATH = *"spack"* ]]; then
      export MODULEPATH=$SPACK_ROOT/share/spack/modules/${SPACK_ARCH}:$MODULEPATH;
      echo ${MODULEPATH};
    fi
  # Configured Spack compilers
  - spack compilers
  # required dependencies - CMake 3.12.0
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      if [ ! -f $HOME/.cache/cmake-3.12.0/bin/cmake ]; then
        wget -O cmake.sh https://cmake.org/files/v3.12/cmake-3.12.0-Linux-x86_64.sh &&
        sh cmake.sh --skip-license --exclude-subdir --prefix=$HOME/.cache/cmake-3.12.0 &&
        rm cmake.sh;
      fi;
      spack install cmake@3.12.0 $CXXSPEC;
    else
      if [ ! -d /Applications/CMake.app/Contents/ ]; then
        curl -L -s -o cmake.dmg https://cmake.org/files/v3.12/cmake-3.12.0-Darwin-x86_64.dmg &&
        yes | hdiutil mount cmake.dmg &&
        sudo cp -R "/Volumes/cmake-3.12.0-Darwin-x86_64/CMake.app" /Applications &&
        hdiutil detach /dev/disk1s1 &&
        rm cmake.dmg;
      fi;
      spack install cmake@3.12.0 $CXXSPEC;
    fi
  - spack find cmake
  - spack load cmake@3.12.0 $CXXSPEC
  # diagnostics: modules created and visible?
  - module av
  - module li
  # optional dependencies - MPI, HDF5, ADIOS1, ADIOS2
  - SPACK_VAR_MPI="~mpi";
  - if [ $USE_MPI == "ON" ]; then
      travis_wait spack install
        openmpi $CXXSPEC &&
      spack find openmpi &&
      spack load openmpi $CXXSPEC;
      SPACK_VAR_MPI="+mpi";
      if [ -z "$MPI_FLAVOR" ]; then
        SPACK_VAR_MPI="$SPACK_VAR_MPI $MPI_FLAVOR";
      fi;
    fi;
  - if [ $USE_PYTHON == "ON" ]; then
      travis_wait spack install
        python@$TRAVIS_PYTHON_VERSION $CXXSPEC &&
      spack find python &&
      spack load python@$TRAVIS_PYTHON_VERSION $CXXSPEC;
      if [ "$USE_INTERNAL_PYBIND11" == "OFF" ]; then
        travis_wait spack install
          py-pybind11$PYBIND11_VERSION $CXXSPEC
          ^python@$TRAVIS_PYTHON_VERSION &&
        spack find py-pybind11 &&
        spack load py-pybind11$PYBIND11_VERSION $CXXSPEC ^python@$TRAVIS_PYTHON_VERSION;
      fi;
      travis_wait spack install
        py-numpy $CXXSPEC ~blas ~lapack
        ^python@$TRAVIS_PYTHON_VERSION &&
      spack find py-numpy &&
      spack load py-numpy ~blas ~lapack $CXXSPEC ^python@$TRAVIS_PYTHON_VERSION;
      if [ $USE_MPI == "ON" ]; then
        travis_wait spack install
          py-mpi4py $CXXSPEC
          ^python@$TRAVIS_PYTHON_VERSION &&
        spack find py-mpi4py &&
        spack load py-mpi4py $CXXSPEC ^python@$TRAVIS_PYTHON_VERSION;
      fi;
    fi
  - if [ $USE_HDF5 == "ON" ]; then
      travis_wait spack install
        hdf5$HDF5_VERSION $CXXSPEC
        $SPACK_VAR_MPI &&
      spack find hdf5 &&
      spack load hdf5$HDF5_VERSION $CXXSPEC $SPACK_VAR_MPI;
    fi
  - if [ $USE_ADIOS1 == "ON" ]; then
      travis_wait 30 spack install
        adios$ADIOS1_VERSION $CXXSPEC
        $SPACK_VAR_MPI
        ^python@$TRAVIS_PYTHON_VERSION &&
      spack find adios &&
      spack load adios$ADIOS1_VERSION $CXXSPEC $SPACK_VAR_MPI;
    fi
  - if [ $USE_ADIOS2 == "ON" ]; then
      echo "adios2$ADIOS2_VERSION $CXXSPEC $SPACK_VAR_MPI";
      spack spec adios2$ADIOS2_VERSION $CXXSPEC $SPACK_VAR_MPI;
      travis_wait 30 spack install
        adios2$ADIOS2_VERSION $CXXSPEC
        $SPACK_VAR_MPI &&
      spack find adios2 &&
      spack load adios2$ADIOS2_VERSION $CXXSPEC $SPACK_VAR_MPI;
    fi
  - spack clean -a

before_cache:
  # https://stackoverflow.com/questions/39930171/cache-brew-builds-with-travis-ci
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew cleanup; fi
